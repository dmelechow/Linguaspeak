{% extends "main/base.html" %}
{% block content %}
<article class="media content-section">
  <img class="rounded-circle article-img" src="{{ thread.author.profile.image.url }}">
  <div class="media-body">
    <div class="article-metadata">
      <h3>{{ object.language.title }}</h3>
    </div>
    <h2>{{ object.title }}</h2>
    <p class="article-content">{{ object.lingualevel }}</p>
    <p class="article-content">{{ object.date_posted|date:"F d, Y" }}</p>
      {% if object.author == user %}
        <div >
            <a class="btn btn-secondary btn-sm mt-1 mb-1"href="{% url 'thread-update' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1"href="{% url 'thread-delete' object.id %}">Delete</a>
        </div>
      {% endif %}
  </div>
</article>
{% endblock content%}
